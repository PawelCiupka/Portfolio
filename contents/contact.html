<!DOCTYPE html>
<html>

<head lang="pl">
	<link rel="stylesheet" href="styles/contact_content.css">
</head>

<body>
	<p>Jesteś zainteresowany współpracą?</p>
	<p>Pisz śmiało!</p>
	<div class="mailForm">
		<form name="send_mail" action="php/sendMail.php" method="POST" onsubmit="return validateForm()">

			<div class="element">
				<i class="fas fa-user"></i>
				<input class="input" type="text" name="name" placeholder="Imię i nazwisko">
			</div>

			<div class="element">
				<i class="fas fa-phone"></i>
				<input class="input" type="text" name="number" placeholder="Numer telefonu">
			</div>

			<div class="element">
				<i class="fas fa-envelope"></i>				
				<input class="input" type="email" name="mail" placeholder="E-mail">	
			</div>

			<div class="element">
				<i class="fas fa-pencil-alt"></i>
				<textarea class="input" type="text" rows="2" name="topic" placeholder="Temat"></textarea>
			</div>

			<div class="element">
				<i class="fas fa-comment"></i>
				<textarea class="input" type="text" rows="8" name="message" placeholder="Wiadomość"></textarea>
			</div>
			
			<input class="submit" value="Wyślij" type="submit">

		</form>

	</div>


</body>

</html>
